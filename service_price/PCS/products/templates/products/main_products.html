{% extends 'base_layout.html' %}
{% load static %}

{% block content %}
<head>
  <meta charset="utf-8">
  <title>Товары</title>
  <link rel="stylesheet" href="{% static 'products/products-page.css' %}">
</head>

  <h1>Все товары</h1>
  <div class="Products">

    {% for product in products %}
      <div class="product">
        <img src="{{product.thumbnail.url}}" class="thumbnails">
        <h5>{{product.name}}</h5>
          <span class="DNS">DNS:</span>
            <span class="product-price"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
               ₽{{product.price_dns}}</span><br>
          <span class="Mvideo">Мвидео:</span>
            <span class="product-price"> &nbsp; ₽{{product.price_mvideo}}</span><br>
          <span class="regard">Регард:</span>
            <span class="product-price"> &nbsp;&nbsp;&nbsp;
               ₽{{product.price_regard}}</span><br>
        <br>
        <form class="attibute-qty" action="{% url 'basket:update' product.slug %}" method="GET">
          <span class="units-qty">Количество: </span><input type="number" name="quantity" placeholder="1" min="1" max="8" oninput="this.value = Math.abs(this.value)">
          <button type="submit" class="btn-add-to-basket"><span>Добавить в корзину</span></button>
        </form>
      </div>
    {% endfor %}
  </div>
{% endblock %}
